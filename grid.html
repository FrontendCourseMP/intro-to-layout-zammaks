<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header class="header">
        <a href="" class="header__logo logo">
            <img src="img/point.svg" alt="logo" class="logo__img">
            <span class="logo__text">
                TOCHKA
            </span>
        </a>
        <a href="" class="header__phone phone">
            <img src="img/phone.svg" alt="phone" class="phone__img">
            <span class="phone__text">
                +7 909 151-08-70
            </span>
        </a>
        <button class="header__burger burger">
            <span class="visually-hidden">
                open menu
            </span>
            <img src="img/burger" alt="burger" class="burger__img">
        </button>
    </header>
    <main>
        <div class="wrapper">
            <section class="paint">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div></div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <a href="" class="footer__logo logo">
                <img src="img/point.svg" alt=" " class="logo__img">
                <span class="logo__text">
                    TOCHKA
                </span>
            </a>
            <ul class="footer__list">
                <li class="footer__nav">
                    <a href=" " class="footer__anchor">
                        студии
                    </a>
                </li>
                <li class="footer__nav">
                    <a href="" class="footer__anchor">
                        кейсы
                    </a>
                </li>
                <li class="footer__nav">
                    <a href="" class="footer__anchor">
                        тест-драйв
                    </a>
                </li>
                <li class="footer__nav">
                    <a href="" class="footer__anchor">
                        контакты
                    </a>
                </li>
            </ul>
            <div class="footer__social social">
                <a href="" class="social__link">
                    <img src="img/tgo.svg" alt="" class="social__img">
                    <span class="visually-hidden">
                        Telegramm
                    </span>
                </a>
                <a href="" class="social__link">
                    <img src="img/whappo.svg" alt="" class="social__img">
                    <span class="visually-hidden">
                        whatsapp
                    </span>
                </a>
            </div>
            <div class="footer__social-vy social-vy">
                <a href="" class="social-vy__link">
                    <img src="img/vk.svg" alt="" class="social-vy__img">
                    <span class="visually-hidden">
                        vk
                    </span>
                </a>
                <a href="" class="social-vy__link">
                    <img src="img/yt.svg" alt="" class="social-vy__img">
                    <span class="visually-hidden">
                        youtube
                    </span>
                </a>
            </div>
            <div class="footer__contacts">
                <a href="mailto:hello@tochkakontenta.ru" class="footer__mail mail">
                    <span class="mail__text">
                        hello@tochkakontenta.ru
                    </span>
                </a>
                <a href="tel:+79091510870" class="footer__phone phone">
                    <span class="phone__text">
                        +7 909 151-08-70
                    </span>
                </a>
            </div>
            <div class="footer__text text">
                <p class="text__company">
                    ООО «Стрим Парк», ОГРН 1187847305931
                </p>
                <a href=" " class="text__privacy-policy">
                    Политика конфиденциальности
                </a>
                <p class="text__site-developing">
                    Разработка сайта —
                    <a href=" " class="footer__developer">
                        Kate lazareva
                    </a>
                </p>
            </div>
        </div>
    </footer>
    
</body>
</html>
